<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./images/Weather logo.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
            <h1>Weather app</h1>
            <div class="tab-container">
                <div class="tab" data-userWeather>Your Weather</div>
                <div class="tab" data-searchWeather>Search Weather</div>
            </div>
            
            <div class="weather-container">
                
                
                <!-- Grand Access  -->
                <div class="grant-location-container sub-container">
                    <img src="./images/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access To Get Weather Information</p>
                    <button class="btn" data-grantAccess-btn>Grant Access</button>
                </div>

                <!-- search Weather (search bar) -->
                <form class="form-container" data-searchForm>
                    
                        <input type="text" placeholder="Search for city..." data-searchInput>
                        <button class="btn" type="submit"><img src="./images/search.png" width="20" height="20" loading="lazy"></button>
                    
                </form >

                <!-- show weather info -->
                <div class="user-info-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <p data-weatherDesc></p>
                    <div><img data-weatherIcon></div>
                    <p data-temp></p>
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="./images/wind.png">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        <div class="parameter">
                            <img src="./images/humidity.png">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
                        <div class="parameter">
                            <img src="./images/cloud.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>

                <!-- page Loading  -->
                <div class="loading-container sub-container">
                    <img src="./images/loading.gif" width="150" height="150">
                    <p>Loading</p>
                </div>

                <!-- Error Img -->
                <div class="errorImg">
                    <img error-found>
                </div>


            </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
